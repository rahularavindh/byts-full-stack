<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="stopwatch">
            <h1 id="title">Timer</h1>
            <div id="display"><span id="hh">00</span>:<span id="mm">00</span>:<span id="ss">00</span> </div>
            <div class="controls">
                <button type="button" id="start" onclick="start()">Start</button>
                <button type="button" id="stop" onclick="stop()">Stop</button>
                <button type="button" id="reset" onclick="reset()">Reset</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
